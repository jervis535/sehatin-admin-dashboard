<div class="login-panel main-content">
  <h2 class="panel-title">Admin Login</h2>

  <form name="loginForm" ng-submit="vm.login()" novalidate class="card" style="max-width: 500px; margin: auto;">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        ng-model="vm.email"
        required
        placeholder="admin@example.com"
      />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        ng-model="vm.password"
        required
        placeholder="Enter your password"
      />
    </div>

    <div class="error" ng-if="vm.errorMessage">
      {{ vm.errorMessage }}
    </div>

    <div style="margin-top: 1rem;">
      <button type="submit" ng-disabled="loginForm.$invalid">Login</button>
    </div>
  </form>
</div>
